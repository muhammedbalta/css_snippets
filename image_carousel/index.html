<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container">
            <img src="marek-piwnicki-mNAPZ_drPwg-unsplash.jpg" alt="img-1"/>
            <img src="misael-moreno-Ev85w3dgfmc-unsplash.jpg" alt="img-2"/>
            <img src="piotr-skrzynski-BLHlkznJblQ-unsplash.jpg" alt="img-3"/>
            <img src="zoltan-tasi-HxKgk_MpHMM-unsplash.jpg" alt="img-4">
        </div>
        <div class="button-container">
            <button id="left" class="btn"><</button>
            <button id="right" class="btn">></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
